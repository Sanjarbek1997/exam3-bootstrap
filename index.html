<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <p class="pages fs-6 my-2">
        <a href="#" class="pages__link btn fw-bold p-0 text-secondary">Cart</a>
        →
        <a href="#" class="pages__link btn fw-bold p-0 text-secondary"
          >Customer Information</a
        >
        →
        <a href="#" class="pages__link btn fw-bold p-0 text-secondary"
          >Shiping Method</a
        >
        →
        <a href="#" class="pages__link btn fw-bold p-0 text-black"
          >Payment Method</a
        >
      </p>
      <div class="row">
        <div class="col-8">
          <div class="card p-4">
            <h2 class="card-title">Payment Information</h2>
            <form action="#" class="card__form form mt-4">
              <div class="row">
                <span class="mb-3">
                  <label
                    for="number"
                    class="card__label form-label fw-bolder text-secondary"
                    >CARD NUMBER</label
                  >
                  <input
                    type="number"
                    name="number"
                    class="card__input form-control"
                    placeholder="**** **** **** ****"
                  />
                </span>
                <span class="col-8">
                  <label
                    for="name"
                    class="card__label form-label fw-bolder text-secondary"
                    >CARD HOLDER</label
                  >
                  <input
                    type="text"
                    name="name"
                    class="card__input form-control"
                    placeholder="Micheal Jordan"
                  />
                </span>
                <span class="col-2">
                  <label
                    for="name"
                    class="card__label form-label fw-bolder text-secondary"
                    >EXP.DATE</label
                  >
                  <input
                    type="number"
                    name="name"
                    class="card__input form-control"
                    placeholder="03/19"
                  />
                </span>
                <span class="col-2"
                  ><label
                    for="name"
                    class="card__label form-label fw-bolder text-secondary"
                    >CVC</label
                  >
                  <input
                    type="number"
                    name="name"
                    class="card__input form-control"
                    placeholder="***"
                /></span>
              </div>
            </form>
          </div>
          <div class="card mt-4">
            <div class="card-body p-3 pb-3">
              <h2 class="card-title pb-3">Billing address</h2>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault1"
                />
                <label
                  class="form-check-label fw-bolder"
                  for="flexRadioDefault1"
                >
                  Same as the shipping address
                </label>
              </div>
            </div>
            <div class="card-footer bg-white p-3 pt-3">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault2"
                />
                <label
                  class="form-check-label fw-bolder"
                  for="flexRadioDefault2"
                >
                  Use a different billing address
                </label>
              </div>
            </div>
          </div>
          <div class="footer d-flex justify-content-between">
            <a href="#" class="footer__link ps-0 my-3 text-primary btn"
              >Return to shipping method</a
            >
            <a href="# " class="btn bg-primary text-white my-3">
              Complete order
            </a>
          </div>
        </div>
        <div class="col-4">
          <div class="total-point card p-3 ">
            <div class="card-text ">
              
                <a
                href="#"
                class="total-point__img position-relative btn   border p-2"
              >
                <img src="img/images.png" alt="#" width="50" height="50" />
                <span
                  class="position-absolute top-0 start-100 translate-middle px-2 text-white bg-primary border border-light rounded-circle"
                >
                  2
                </span>
              </a>
              <div class="d-inline-block w-75 ms-2" >
                <div class="d-flex  justify-content-between align-content-center ">
                    <p class="total-point__text text fw-bolder ">Chocolate bar</p>
                    <p class="total-point__total fw-bolder">$2.49</p>
                  </div>
              </div>
              <div class="py-2 border-top border-bottom pt-3 mt-3">
                <div class="d-flex  justify-content-between align-content-center">
                
                    <p class="total-point__text text fw-bolder">Subtotal</p>
                    <p class="total-point__total fw-bolder">$4.98</p>
                  </div>
                  <div class="d-flex  justify-content-between align-content-center ">
                   
                    <p class="total-point__text text fw-bolder ">Shipping</p>
                    <p class="total-point__total fw-bolder">$3.00</p>
                  </div>
              </div>
              <div class="d-flex  justify-content-between align-content-center pt-3">
               
                <p class="total-point__text text fw-bolder ">Total</p>
                <p class="total-point__total fw-bolder fs-4">$7.98</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
